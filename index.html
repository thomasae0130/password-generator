<!doctype html>
 <html>
    <head>
        <title>Password generator</title>
        <meta charset='UTF-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1'>
        <link rel='stylesheet' href='styles.css'>
        <script defer src="script.js"></script>
    </head>
    <body>
        <main>
            <h1>Password Generator</h1>
            <div class="container">
                <label for="password">Password</label>

                <input id="password" type="text" readonly>

                <div class='selection'>
                    <div class="inputs">

                    <label for="numbers">Numbers</label>
                    <input id="numbers" type="checkbox">

                    <label for="characters">Characters</label>
                    <input id="characters" type="checkbox">

                    <label for="upperCase">Uppercase</label>
                    <input id="upperCase" type="checkbox">

                    <label for="lowerCase">Lowercase</label>
                    <input id="lowerCase" type="checkbox">

                    

                    <label for="length">Length</label>

                    <input  id="length" type="range" min="1" max="30" step="1" value="1">


                    <p>Length: <span id="lengthNum">1</span></p>
                    </div>
                   
                </div>
            </div>
             <div class="buttonHolder">
                        <button class="button">Generate</button>
                    </div>
        </main>
        
    </body>
 </html>
